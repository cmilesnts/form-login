<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>form</title>
</head>
<body>
   <main  id="container">
    <form id="form-principal">
        <div class="login-form">
            <h1>Login</h1>
            <i id="mode_icon" class="fa-solid fa-sun"></i>
        </div>
       
            <div id="social-media">
                <a href="#">
                    <img src="img/icons8-instagram-64 (1).png" alt="logo instagram">
                </a>
                <a href="#">
                    <img src="img/icons8-google-logo-64.png" alt="logo google">
                </a>
                <a href="#">
                    <img src="img/icons8-github-64.png" alt="logo github">
                </a>
            </div>

            <div id="inputs">
                <div class="input-box"> 
                    <label for="nome">
                        <div class="input-img">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>
                </div>

                    <div class="input-box">
                        <label for="email">
                            <div class="input-img">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="email" id="email" name="email">
                            </div>
                        </label>
                    </div>

                <div class="input-box">
                    <label for="nome">
                        <div class="input-img">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password">
                        </div>
                    </label>
                </div>


            </div>
        </div>
        <button type="submit" id="login-button">
            Login
        </button>
    </form>
   </main>
</body>
</html>
